project:
  title: mb-labs
  type: website
  output-dir: _site

website:
  title: "Mel's Labs"
  favicon: "www/favicon.png"
  image: "www/favicon.png"
  twitter-card: true
  site-url: https://mbacou.com
  repo-url: https://github.com/mbacou/mb-labs
  page-navigation: true
  bread-crumbs: false
  description: |
    Playground for consulting and data science projects.

  search:
    location: navbar
    type: overlay
    show-item-context: true

  navbar:
    title: "{{< fa regular compass-drafting >}}   Mel's Labs"
    background: white
    foreground: dark
    border: true

    left:
      - text: Notebooks
        file: index.qmd
      - text: Portfolio
        file: portfolio.qmd
      - text: About
        file: about.qmd
    right:
      - icon: github
        href: https://github.com/mbacou/mb-labs
      - icon: telegram
        href: t.me/mbacou
      - icon: linkedin
        href: https://linkedin.com/in/mbacou
      - icon: rss
        href: index.xml

  page-footer:
    background: white
    left: |
      &copy; Copyright 2024 &mdash; BACOU, Melanie.
      Licensed under [CC BY-NC 4.0](https://creativecommons.org/licenses/by-nc/4.0/).
    center:
      - text: "About"
        href: about.qmd
      - text: "License"
        href: license.qmd
    right: |
      Built with [Quarto®](https://quarto.org/).

bibliography: references.bib

format:
  html:
    toc: true
    toc-title: Contents
    toc-location: left
    link-external-icon: false
    link-external-newwindow: true

    fig-dpi: 220
    fig-format: svg
    fig-width: 7
    fig-height: 4.5

    code-copy: true
    code-overflow: wrap
    title-block-banner: white

    tbl-cap-location: margin
    reference-location: margin
    citation-location: margin
    fig-cap-location: margin

    theme: www/theme-light.scss

    grid:
      sidebar-width: 200px
      body-width: 840px
      margin-width: 260px
