  portfolio:
    categories: true
    categories_metadata: true
    authors_metadata: true
    feed_items_max: 50
    share: [twitter, linkedin]
    custom: _custom.html
navbar:
  search: false
  source_url: true
  logo: www/logo_w.svg
  left:
    - text: Notebooks
      href: index.html
    - text: About
      href: about.html
    - text: Portfolio
      href: portfolio.html
    - text: About
      href: about.html
  right:
    - icon: fa fa-rss
      href: index.xml
    - icon: fa fa-linkedin
