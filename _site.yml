name: mb-labs
title: Mel's Labs
description: |
  My playground for consulting and data science projects.
base_url: https://mbacou.github.io/mb-labs
repository_url: https://github.com/mbacou/mb-labs
favicon: www/logo_w.svg
theme: www/theme.css
