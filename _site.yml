name: mb-labs
title: Mel's Labs
description: |
  My playground for consulting and data science projects
base_url: https://mbacou.github.io/mb-labs
repository_url: https://github.com/mbacou/mb-labs
creative_commons: CC BY
favicon: www/logo.svg
output_dir: "docs"
theme: www/theme.css
collections:
  posts:
    categories: true
    categories_metadata: true
    authors_metadata: true
    feed_items_max: 50
    share: [twitter, linkedin]
    custom: _custom.html
navbar:
  search: false
  source_url: true
  right:
    - text: Notebooks
      href: index.html
    - text: About
      href: about.html
    - icon: fa fa-rss
      href: index.xml
output:
  distill::distill_article:
    css: www/theme.css
    highlight: rstudio
    toc: true
